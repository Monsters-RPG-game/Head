version: "3.8"
services:
  rabbit:
    image: rabbitmq:latest
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBIT_CLIENT}
      - RABBITMQ_DEFAULT_PASS=${RABBIT_PASSWORD}
    ports:
      - "5672:5672"
    container_name: 'rabbit'
    networks:
      back_default:
  db:
    image: mongo:5.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_CLIENT}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongodbData:/data/db
    container_name: 'mongo'
    networks:
      back_default:
  redis:
    image: redis:latest
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redisData:/data/db
    container_name: 'redis'
    command:
      --requirepass ${REDIS_PASSWORD}
    networks:
      back_default:
  mysql:
    image: mysql:latest
    environment:
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
    ports:
      - "3306:3306"
    volumes:
      - mysqlData:/data/mysql
    container_name: 'mysql'
    networks:
      back_default:
  gateway:
    build: ./services/gateway
    ports:
      - "5003:5003"
    container_name: 'gateway'
    networks:
      back_default:
    depends_on:
        - "redis"
        - "rabbit"
        - "db"
  users:
    build: ./services/users
    container_name: 'users'
    networks:
      back_default:
    depends_on:
        - "redis"
        - "rabbit"
        - "db"
  messages:
    build: ./services/messages
    container_name: 'messages'
    networks:
      back_default:
    depends_on:
        - "redis"
        - "rabbit"
        - "db"
  fights:
    build: ./services/fights
    container_name: 'fights'
    networks:
      back_default:
    depends_on:
        - "redis"
        - "rabbit"
        - "db"
  maps:
    build: ./services/maps
    container_name: 'maps'
    networks:
      back_default:
    depends_on:
        - "redis"
        - "rabbit"
        - "db"

volumes:
  mongodbData:
    external: false
  redisData:
    external: false

networks:
  back_default:
